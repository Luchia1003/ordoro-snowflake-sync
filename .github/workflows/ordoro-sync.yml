name: Ordoro Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # Á§∫‰æãÔºöÊØèÂ§© 02:15 UTC Ëß¶Âèë

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          ORDORO_CLIENT_ID:       ${{ secrets.ORDORO_CLIENT_ID }}
          ORDORO_CLIENT_SECRET:   ${{ secrets.ORDORO_CLIENT_SECRET }}
          SF_ACCOUNT:             ${{ secrets.SF_ACCOUNT }}
          SF_USER:                ${{ secrets.SF_USER }}
          SF_ROLE:                ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE:           ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE:            ${{ secrets.SF_DATABASE }}
          SF_SCHEMA:              ${{ secrets.SF_SCHEMA }}
          SF_PRIVATE_KEY_PEM:     ${{ secrets.SF_PRIVATE_KEY_PEM }}   # ‚Üê ÂÖ≥ÈîÆËøôË°å
          PAGE_LIMIT:             "100"
          MAX_RETRIES:            "5"
          BACKOFF_BASE:           "1.4"
        run: |
          echo "üöÄ Starting Ordoro ‚Üí Snowflake sync..."
          python -u shipping.py
